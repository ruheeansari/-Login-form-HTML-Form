<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bgimg">
		<div class="centerdiv">
			<img src="http://icons.iconarchive.com/icons/icojam/matreshka/128/red-matreshka-inside-icon-icon.png" id="profilepic">
			<h2>User Login</h2>
			<form>
				<div>
					<input type="input" name="" class="inputbox" placeholder="UserName">
				</div>
				<br>
				<div>
					<input type="Password" name="" class="inputbox" placeholder="Password">
				</div>
				<br>
				<button type="submit"> Login</button>
				<br>
			</form>
			<div class="FORGOT-SECTION">
				<h4>Forget Password?</h4>
			</div>

		</div>
	</div>

</body>
</html>
